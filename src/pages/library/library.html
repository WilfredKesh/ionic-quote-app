
<ion-header>

  <ion-navbar>
    <ion-title> Quote library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite qoute.</h3>
  <ion-list>
    <button ion-item *ngFor="let item of quoteCollection" [navPush]="quotesPage" [navParams]="item">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      <h3>{{item.category | uppercase}}</h3>
      <p>{{item.quotes.length}} Quotes
      </p>
      </button>

  </ion-list>


</ion-content>
